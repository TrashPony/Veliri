<body oncontextmenu="return false;" onload="openSockets()" onmousemove="moveMouse(event)">
<div style="height:100vh; display: flex; flex-direction: column;">

    <div id="main" align="center" onwheel="Wheel(event)"></div>

    <div id="miniMap">
        <div class="topButton" onclick="HideMap()"> _</div>
        <div class="topButton" onmousedown="moveWindow(event,'miniMap')"> ⇿</div>
        <canvas id="canvasMap"></canvas>
        <div class="zoomButton" onmouseleave="mouseZoomPress('')" onmousedown="mouseZoomPress('zoomUp')"
             onmouseup="mouseZoomPress('')"> +
        </div>
        <div class="zoomButton" onmouseleave="mouseZoomPress('')" onmousedown="mouseZoomPress('zoomDown')"
             onmouseup="mouseZoomPress('')"> -
        </div>
        <div class="zoomButton" onmousedown="FocusMS()"> &#9055;</div>
    </div>

    <div id="chat">
        <div class="tabs"></div>
        <div class="topButton" onclick="HideChat()"> _</div>
        <div class="topButton" onmousedown="moveWindow(event,'chat')"> ⇿</div>
        <div id="chatBox"></div>
        <div id="usersBox"></div>
        <input type="text" placeholder="message" id="chatInput"
               onkeypress="if (event.keyCode === 13) { chatMessage(); return false; }">
        <script>ConnectChat()</script>
    </div>

    <div class="info" align="center">

        <div id="queue">
            <div id="moveUnit"></div>
            <div id="queueMove">
                <div id="queueLine"></div>
            </div>
        </div>

        <div class="info subMenu" id="subMenu">
            <table class="gameInfo">
                <tr align="center">
                    <th class="h" colspan="2" width="160"> Информация:</th>
                </tr>
                <tr align="center">
                    <td> Ход №</td>
                    <td><span id="step" class="Value"> </span></td>
                </tr>
                <tr align="center">
                    <td> Фаза:</td>
                    <td><span id="phase" class="Value"> </span></td>
                </tr>
            </table>
            <input type="submit" id="Ready" onclick="Ready()" value="Завершить ход"
                   style="display: block; margin: 2px auto">

            <div id="holdUnitsBlock">
                <h3>Юниты в трюме:</h3>
                <table class="table units" id="holdUnits"></table>
            </div>
            <div id="BoxUnitSubMenu"></div>
        </div>
    </div>

    <div id="bottomMenu">
        <div><img src="https://img.icons8.com/ios/50/000000/settings-filled.png"></div> <!-- настройки -->
        <div><img src="https://img.icons8.com/color/48/000000/diplomacy.png"></div> <!-- дипломатия -->
        <div><img src="https://img.icons8.com/office/40/000000/exit.png" onclick="LeaveBattle()"></div> <!-- убежать -->
    </div>

    <div id="unitTip">
        <table class="tableTip">
            <tr align="center">
                <th class="h" colspan="2" id="tipUnit"></th>
            </tr>
            <tr align="center">
                <td> Владелец</td>
                <td id="tipOwned"></td>
            </tr>
            <tr align="center">
                <td> HP</td>
                <td id="tipHP"></td>
            </tr>
            <tr align="center">
                <td> Урон</td>
                <td id="tipDamage"></td>
            </tr>
            <tr align="center">
                <td> Скорость</td>
                <td id="tipMove"></td>
            </tr>
            <tr align="center">
                <td> Инициатива</td>
                <td id="tipInit"></td>
            </tr>
            <tr align="center">
                <td> Дальность атаки</td>
                <td id="tipRangeAttack"></td>
            </tr>
            <tr align="center">
                <td> Дальность обзора</td>
                <td id="tipRangeView"></td>
            </tr>

            <tr align="center">
                <td> Площадь атаки</td>
                <td id="tipArea"></td>
            </tr>
            <tr align="center">
                <td> Тип атаки</td>
                <td id="tipTypeAttack"></td>
            </tr>
        </table>
    </div>
</div>
