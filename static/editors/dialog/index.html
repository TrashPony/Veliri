<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../assets/css/all.css" rel="stylesheet">
    <link href="../../assets/components/dialogs/dialogs.css" rel="stylesheet">
    <link href="../../lobby/css/department_of_employment.css" rel="stylesheet">

    <link href="./css/style.css" rel="stylesheet">

    <script src="./js/socket.js"></script>
    <script src="./js/DialogList.js"></script>
    <script src="./js/SelectDialog.js"></script>
    <script src="./js/SetDataDialog.js"></script>
    <script src="./js/SetPicture.js"></script>
    <script src="./js/DialogSocket.js"></script>

    <script src="./js/MissionList.js"></script>
    <script src="./js/MissionSocket.js"></script>
    <script src="./js/SetMissionData.js"></script>

    <script src="../../assets/components/GetAvatar.js"></script>

    <script src="../../assets/lib/jquery-3.3.1.js"></script>
    <script src="../../assets/lib/jquery-ui.js"></script>
    <script src="../../assets/lib/jquery.ui.touch-punch.js"></script>
    <script src="../../assets/lib/axios.min.js"></script>

    <link href="../../assets/components/inventoryCells/inventoryCells.css" rel="stylesheet">
    <script src="../../assets/components/inventoryCells/CreateInventoryCell.js"></script>
    <script src="../../assets/components/inventoryCells/FindCell.js"></script>

    <script defer>OpenMapEditorSocket()</script>
</head>
<body>
<div id="main">
    <div id="dialogList">
        <div id="filters">

            <h4>Фильтры:
                <input type="button" value="Даилоги" onclick="GetListDialogs()">
                <input type="button" value="Задания" onclick="GetListMissions()">
            </h4>

            <div id="filtersLine">

                <label>
                    По ИД: <input type="number" placeholder="ИД" oninput="filterID(this)" min="0" value="0"
                                  style="width: 40px;">
                </label>

                <label>
                    По имени: <input type="text" placeholder="Имя диалога" oninput="filterName(this)">
                </label>

                <label>Кому доступен:
                    <select id="fraction" onchange="filterFraction(this)">
                        <option value=""> Выкл.</option>
                        <option value="All">Всем</option>
                        <option value="Replics">Replics</option>
                        <option value="Explores">Explores</option>
                        <option value="Reverses">Reverses</option>
                    </select>
                </label>

                <label> Тип:
                    <select id="dialogType" onchange="filterType(this)">
                        <option value="">Выкл.</option>
                        <option value="greeting">Приветсвие базы</option>
                        <option value="greeting_before_mission_not_complete">Приветсвие базы, если не сдал квест
                        </option>
                        <option value="mission">Задание</option>
                    </select>
                </label>

                <label> Где доступен:
                    <select id="access_type" onchange="filterAccess(this)">
                        <option value="">Выкл.</option>
                        <option value="base">На базе</option>
                        <option value="world">Везде</option>
                    </select>
                </label>

            </div>

            <div id="createNewDialogBlock">
                <input type="text" placeholder="Имя нового диалога" id="nameNewDialog">
                <input type="button" value="Создать диалог" onclick="CreateDialog()">
            </div>
        </div>

        <div id="dialogList2">
        </div>
    </div>

    <div id="MissionList">

        <div id="filters">
            <h4>Фильтры:
                <input type="button" value="Даилоги" onclick="GetListDialogs()">
                <input type="button" value="Задания" onclick="GetListMissions()">
            </h4>

            <div id="createNewMissionBlock">
                <input type="text" placeholder="Имя новой миссии" id="nameNewMission">
                <input type="button" value="Создать миссию" onclick="AddMission()">
            </div>

            <label>
                ИД: <input type="number" placeholder="ИД" oninput="filterMissID(this)" min="0" value="0"
                           style="width: 40px;">
            </label>

            <label>
                Имя: <input type="text" placeholder="Имя" oninput="filterMissName(this)">
            </label>
        </div>

        <div id="MissionList2">
        </div>
    </div>

    <div id="selectDialog">
    </div>

</div>
</body>
</html>
