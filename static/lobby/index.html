<body onmousemove="moveMouse(event)">
<div id="ServiceTable">
    <div id="hangarButton" onclick="InitInventoryMenu(null,'constructor')"
         style="background-image: url('./img/hangar.svg')"></div>
    <div onclick="InitMarketMenu(true)" style="background-image: url('./img/market.png')"></div>
    <div id="inventoryButton" onclick="InitInventoryMenu(null, 'storage')"
         style="background-image: url('./img/storageIcon.png')"></div>
    <div onclick="InitProcessorRoot()" style="background-image: url('./img/util.png')"></div>
    <div onclick="InitWorkbench()" style="background-image: url('./img/workbench.png')"></div>
    <div onclick="UsersStatus(true)"
         style="background-image: url('https://img.icons8.com/material/48/000000/small-robot.png')"></div>
    <div onclick="GlobalViewMap()"
         style="background-image: url('https://img.icons8.com/windows/64/000000/map.png')"></div>
    <div id="DepartmentOfEmploymentButton" onclick="InitDepartmentOfEmployment()"
         style="background-image: url('https://img.icons8.com/ios/50/000000/department.png')"></div>
    <div id="OutBaseButton" onclick="OutBase()" style="background-image: url('./img/baseOut.svg')"></div>
    <div onclick="Logout()" style="background-image: url('./img/logOut.png')"></div>
</div>

<div id="OutDialog">
    <h3>Ожидайте освобождение главных ворот!</h3>
    <div>
        <div class="arrow">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>

<div id="BaseStatus"></div>

<div id="chat">
    <div id="notifyBlock"></div>
    <div class="tabs" id="chatTabs">
        <div id="chatTabsLeftArrow" onclick="document.getElementById('tabsGroup').scrollLeft -= 20;"><</div>
        <div id="tabsGroupWrapper">
            <div id="tabsGroup"></div>
        </div>
        <div id="chatTabsRightArrow" onclick="document.getElementById('tabsGroup').scrollLeft += 20;">></div>
    </div>
    <div class="topButton" onmousedown="moveWindow(event,'chat')">⇿</div>
    <div class="topButton" onmousedown="ViewAllGroups()">+</div>
    <div id="chatBox"></div>
    <div id="usersBox"></div>
    <input type="text" placeholder=" message..." id="chatInput"
           onkeypress="if (event.keyCode === 13) { chatMessage(); return false; }">
    <script>ConnectChat()</script>
</div>
