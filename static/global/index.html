<body oncontextmenu="return false;" onload="openSockets()" onmousemove="moveMouse(event)" style="overflow: hidden;">
<div id="container" style="height:100vh;">
    <div id="main" style="width: 100%; height: 100%;">
        <div id="miniMap">
            <div class="topButton" onclick="HideMap()"> _</div>
            <div class="topButton" onmousedown="moveWindow(event,'miniMap')"> ⇿</div>
            <canvas id="canvasMap"></canvas>
            <div class="zoomButton" onmouseleave="mouseZoomPress('')" onmousedown="mouseZoomPress('zoomUp')"
                 onmouseup="mouseZoomPress('')"> +
            </div>
            <div class="zoomButton" onmouseleave="mouseZoomPress('')" onmousedown="mouseZoomPress('zoomDown')"
                 onmouseup="mouseZoomPress('')"> -
            </div>
        </div>

        <div id="Notifications"></div>

        <div id="displayNotify">
            <div id="lowGravity"></div>
            <div id="catchAnomaly">Danger anomaly!</div>
            <div id="criticalDamage">Critical Damage!!!</div>
        </div>

        <div id="MissionInfoBlock">
            <div id="moveMissionButton" onmousedown="moveWindow(event,'MissionInfoBlock')"></div>
            <select id="SelectMission" onclick="SelectMission(this)">
                <option value="">Выбраное задание</option>
            </select>
            <input type="button" onclick="DetailMission()" value="Подробно">
            <input type="button" onclick="HideMission()" id="hideMissionButton" value="Скрыть"
                   style="left: 0; border-radius: 0 5px 0 0;">

            <div id="MissionPoints"></div>
            <div id="MissionStory"></div>
        </div>

        <div id="chat">
            <div id="notifyBlock"></div>
            <div class="tabs" id="chatTabs">
                <div id="chatTabsLeftArrow" onclick="document.getElementById('tabsGroup').scrollLeft -= 20;"><</div>
                <div id="tabsGroupWrapper">
                    <div id="tabsGroup"></div>
                </div>
                <div id="chatTabsRightArrow" onclick="document.getElementById('tabsGroup').scrollLeft += 20;">></div>
            </div>
            <div class="topButton" onmousedown="moveWindow(event,'chat')"> ⇿</div>
            <div class="topButton" onmousedown="ViewAllGroups()"> +</div>
            <div id="chatBox"></div>
            <div id="usersBox"></div>
            <input type="text" placeholder=" message..." id="chatInput"
                   onkeypress="if (event.keyCode === 13) { chatMessage(); return false; }">
            <script>ConnectChat()</script>
        </div>

        <div id="globalMenu">
            <div onclick="UsersStatus()"><img src="https://img.icons8.com/color/30/000000/development-skill.png"></div>
            <div onclick="InitInventoryMenu(null,'constructor')"><img
                        src="https://img.icons8.com/office/30/000000/tank.png"></div> <!-- меню оснащения отряда -->
            <div onclick="GlobalViewMap()"><img src="https://img.icons8.com/color/40/000000/waypoint-map.png"></div>
            <div onclick="InitMarketMenu(true)"><img src="https://img.icons8.com/office/32/000000/us-dollar.png"></div>
            <div onclick="Evacuation()"><img src="https://img.icons8.com/color/40/000000/drone.png"></div>
            <!-- эвакуация, возможно надо перместить на минимапу -->
        </div>

        <div id="SquadBar">
            <h4>Панель управления отрядом</h4>
            <div id="MS">
                <div id="anomalyScanner">
                    <div id="anomalyDisplay"></div>
                </div>
                <div class="weapon"></div>
                <div class="ammo"></div>
            </div>
            <div id="HeadGlobal">
                <div id="statusBar">
                    <div id="reactorStatus">

                    </div>
                    <div id="Thorium">
                        <div class="Thorium noActive"></div>
                        <div class="Thorium noActive"></div>
                        <div class="Thorium noActive"></div>
                    </div>
                    <div style="float: left; margin: 4px 0 0;">
                        <div id="speedBarEfficiency"></div>
                        <div id="thoriumBarEfficiency"></div>
                    </div>
                    <div id="backAfterburner">
                        <div id="Afterburner" onclick="AfterburnerToggle()"></div>
                    </div>
                </div>
            </div>
            <div id="ActionPanel">
                <div id="ActionPanelWrapper">
                    <div id="Attack" onclick="Attack()"
                         style="background-image: url('https://img.icons8.com/offices/40/000000/centre-of-gravity.png')"></div>
                    <div style="background-image: url('https://img.icons8.com/doodle/48/000000/three-way-direction.png')"></div>
                    <div id="Scan" onclick="Scan()"
                         style="background-image: url('https://img.icons8.com/ultraviolet/64/000000/radar.png')"></div>
                    <div style="background-image: url('https://img.icons8.com/color/96/000000/multicast.png')"></div>
                    <div style="background-image: url('https://img.icons8.com/officel/40/000000/feed-in.png')"></div>
                    <div id="Stop"
                         style="background-image: url('https://img.icons8.com/flat_round/64/000000/delete-sign.png')"></div>
                </div>
            </div>
            <div id="Units">
                <div id="unitSlot1" class="unitsSlot"><span>N/A</span>
                    <div class="body"></div>
                    <div class="weapon"></div>
                    <div class="ammo"></div>

                </div>
                <div id="unitSlot2" class="unitsSlot"><span>N/A</span>
                    <div class="body"></div>
                    <div class="weapon"></div>
                    <div class="ammo"></div>
                </div>
                <div id="unitSlot3" class="unitsSlot"><span>N/A</span>
                    <div class="body"></div>
                    <div class="weapon"></div>
                    <div class="ammo"></div>
                </div>
                <div id="unitSlot4" class="unitsSlot"><span>N/A</span>
                    <div class="body"></div>
                    <div class="weapon"></div>
                    <div class="ammo"></div>
                </div>
                <div id="unitSlot5" class="unitsSlot"><span>N/A</span>
                    <div class="body"></div>
                    <div class="weapon"></div>
                    <div class="ammo"></div>
                </div>
                <div id="unitSlot6" class="unitsSlot"><span>N/A</span>
                    <div class="body"></div>
                    <div class="weapon"></div>
                    <div class="ammo"></div>
                </div>
            </div>
        </div>
    </div>
</div>
