<body oncontextmenu="return false;" onload="openSockets()" onmousemove="moveMouse(event)">
<div id="container" style="height:100vh;">
    <div id="main" style="width: 100%; height: 100%;">
        <div id="miniMap">
            <div class="topButton" onclick="HideMap()"> _</div>
            <div class="topButton" onmousedown="moveWindow(event,'miniMap')"> ⇿</div>
            <canvas id="canvasMap"></canvas>
            <div class="zoomButton" onmouseleave="mouseZoomPress('')" onmousedown="mouseZoomPress('zoomUp')"
                 onmouseup="mouseZoomPress('')"> +
            </div>
            <div class="zoomButton" onmouseleave="mouseZoomPress('')" onmousedown="mouseZoomPress('zoomDown')"
                 onmouseup="mouseZoomPress('')"> -
            </div>
            <div class="zoomButton" onmousedown="FocusMS()"> &#9055;</div>
        </div>

        <div id="Notifications"></div>

        <div id="lowGravity"></div>

        <div id="anomalyScanner">
            <div id="anomalyDisplay"></div>
        </div>

        <div id="chat">
            <div class="tabs"></div>
            <div class="topButton" onclick="HideChat()"> _</div>
            <div class="topButton" onmousedown="moveWindow(event,'chat')"> ⇿</div>
            <div id="chatBox"></div>
            <div id="usersBox"></div>
            <input type="text" placeholder="message" id="chatInput"
                   onkeypress="if (event.keyCode === 13) { chatMessage(); return false; }">
            <script>ConnectChat()</script>
        </div>
        <div id="globalMenu">
            <div><img src="https://img.icons8.com/color/30/000000/development-skill.png"></div> <!-- скилы -->
            <div onclick="OpenInventory()"><img src="https://img.icons8.com/color/80/000000/move-by-trolley.png"></div>
            <div><img src="https://img.icons8.com/office/30/000000/tank.png"></div> <!-- меню оснащения отряда -->
            <div><img src="https://img.icons8.com/color/40/000000/waypoint-map.png"></div> <!-- карта мира -->
            <div><img src="https://img.icons8.com/office/50/000000/survey.png"></div> <!-- невыполненые задания -->
            <div onclick="OpenMarket()"><img src="https://img.icons8.com/office/32/000000/us-dollar.png"></div>
            <div onclick="Evacuation()"><img src="https://img.icons8.com/color/40/000000/drone.png"></div>
            <!-- эвакуация, возможно надо перместить на минимапу -->
            <div><img src="https://img.icons8.com/office/40/000000/support.png"></div> <!-- настройки -->
        </div>

        <div id="statusBar">
            <div id="Thorium">
                <div class="Thorium noActive"></div>
                <div class="Thorium noActive"></div>
                <div class="Thorium noActive"></div>
                <div id="stopMove" onclick="Stop()">STOP</div>
            </div>
            <div id="backAfterburner">
                <div id="Afterburner" onclick="AfterburnerToggle()"></div>
            </div>
        </div>

        <div id="SquadBar">
            <div id="HeadGlobal">
                <div id="MS">
                    <div class="body"></div>
                    <div class="weapon"></div>
                    <div class="ammo"></div>
                </div>
                <div id="Credits"> Кредиты:</div>
                <div id="Experience"> Опыт:</div>
            </div>
            <div id="Units">
                <div id="unitSlot1"><span>N/A</span>
                    <div class="body"></div>
                    <div class="weapon"></div>
                    <div class="ammo"></div>
                </div>
                <div id="unitSlot2"><span>N/A</span>
                    <div class="body"></div>
                    <div class="weapon"></div>
                    <div class="ammo"></div>
                </div>
                <div id="unitSlot3"><span>N/A</span>
                    <div class="body"></div>
                    <div class="weapon"></div>
                    <div class="ammo"></div>
                </div>
                <div id="unitSlot4"><span>N/A</span>
                    <div class="body"></div>
                    <div class="weapon"></div>
                    <div class="ammo"></div>
                </div>
                <div id="unitSlot5"><span>N/A</span>
                    <div class="body"></div>
                    <div class="weapon"></div>
                    <div class="ammo"></div>
                </div>
                <div id="unitSlot6"><span>N/A</span>
                    <div class="body"></div>
                    <div class="weapon"></div>
                    <div class="ammo"></div>
                </div>
            </div>
        </div>
        <div id="damageMS">
        </div>
        <div id="damageUnit">
        </div>
    </div>
    <div id="MiningPanel">
    </div>
</div>
