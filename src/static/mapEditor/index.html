<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Editor</title>

    <link href="../assets/css/all.css" rel="stylesheet">
    <link href="./css/head.css" rel="stylesheet">
    <link href="./css/coordinates.css" rel="stylesheet">
    <link href="./css/coordinateBlock.css" rel="stylesheet">

    <script src="./js/webSocket.js"></script>
    <script src="./js/ReaderMapEditor.js"></script>
    <script src="./js/GetMapList.js"></script>
    <script src="./js/ViewAllTypeCoordinate.js"></script>
    <script src="./js/Editor.js"></script>
    <script src="./js/CreateNewType.js"></script>

    <script src="../game/Create.js"></script>
    <script src="../game/Preload.js"></script>
    <script src="../game/preloadAutoGenerated.js"></script>
    <script src="../game/Render.js"></script>
    <script src="../game/Update.js"></script>

    <script src="../game/CreateMap/CreateMap.js"></script>
    <script src="../game/CreateMap/Objects.js"></script>
    <script src="../game/CreateMap/Terrain.js"></script>
    <script src="../game/CreateMap/MarkZoneEffect.js"></script>

    <script src="../game/Interface/GrabCamera.js"></script>
    <script src="../game/Interface/MouseOver.js"></script>
    <script src="../game/Interface/RotateMap.js"></script>
    <script src="../game/Interface/SizeMap.js"></script>
    <script src="../game/Interface/TipOff.js"></script>
    <script src="../game/Interface/Wheel.js"></script>
    <script src="../game/Interface/TipEffect.js"></script>
    <script src="../game/Interface/ParseEquipEffect.js"></script>

    <script src="../assets/lib/phaser.js"></script>
</head>
<body oncontextmenu="return false;" onload="OpenMapEditorSocket()" onmousemove="moveMouse(event)">
<div id="container">
    <div id="head">
        <select title="mapSelector" id="mapSelector" onchange="selectMap();">
            <option value="" disabled selected>Выберите карту</option>
        </select>
        <table>
            <tr><td colspan="3">Столбецы:</td></tr>
            <tr><td>Начало</td><td><input type="submit" value="+" onclick="SendCommand('addStartColumn')"></td><td><input type="submit" value="-" onclick="SendCommand('removeStartColumn')"></td></tr>
            <tr><td>Конец</td><td><input type="submit" value="+" onclick="SendCommand('addEndColumn')"></td><td><input type="submit" value="-" onclick="SendCommand('removeEndColumn')"></td></tr>
        </table>
        <table>
            <tr><td colspan="3">Строки:</td></tr>
            <tr><td>Начало</td><td><input type="submit" value="+" onclick="SendCommand('addStartRow')"></td><td><input type="submit" value="-" onclick="SendCommand('removeStartRow')"></td></tr>
            <tr><td>Конец</td><td><input type="submit" value="+" onclick="SendCommand('addEndRow')"></td><td><input type="submit" value="-" onclick="SendCommand('removeEndRow')"></td></tr>
        </table>
    </div>
    <div id="newCoordinate">
        <h4>Создать новый тип координаты: </h4>
        <form name="uploadNewCoordinate" onsubmit="return false;">
            <table>
                <tr><td> Текстура земли </td><td><input required type="file" name="terrainTexture"></td></tr>
                <tr><td> Текстура обьекта </td><td><input type="file" name="objectTexture"></td></tr>
                <tr><td> Анимация спрайта </td><td><input type="file" name="animateSprite"></td></tr>
                <!--<tr><td> Эффекты </td><td><input type="submit" value="+"><input type="submit" value="-"></td></tr>-->
                <tr><td> Через нее можно смотреть </td><td><input type="checkbox" checked name="watch" title="watch"></td></tr>
                <tr><td> Через нее можно ходить </td><td><input type="checkbox" checked name="move" title="move"></td></tr>
                <tr><td> Через нее можно стрелять </td><td><input type="checkbox" checked name="attack" title="attack"></td></tr>
                <tr><td> Радиус воздействия </td><td><input type="number" value="0" name="radius" title="radius"></td></tr>
            </table>
            <input type="submit" value="Загрузить" onclick="CreateNewCoordinate()">
        </form>
    </div>

    <div id="main">

    </div>

    <div id="coordinates">
        <h3>Типы Координат</h3>
        <div id="coordinateBlock"></div>
    </div>
</div>
</body>
</html>
