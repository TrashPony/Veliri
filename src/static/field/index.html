<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="/css/field.css" rel="stylesheet">
    <title>Veliri</title>
    <script src="/js/field/field.js"></script>
    <script src="/js/field/ReaderField.js"></script>
    <script src="/js/field/initGame.js"></script>
    <script src="/js/field/interface.js"></script>
    <script> ConnectField() </script>

</head>
<body>
    <div class="fieldInfo" onclick="Rotate(0)"> 0 </div>
    <div class="fieldInfo" onclick="Rotate(90)"> 90 </div>
    <div class="fieldInfo" onclick="Rotate(180)"> 180 </div>
    <div class="fieldInfo" onclick="Rotate(270)"> 270 </div>
    <div class="fieldSize" onclick="SizeMap(1)"> + </div>
    <div class="fieldSize" onclick="SizeMap(2)"> - </div>
    <div class="fieldInfo price" >Твои Деньги: </div>
    <div class="fieldInfo step" >Ход № </div>
    <div id="phase" class="fieldInfo phase" >Фаза: </div>

    <div id="Ready" onclick="sendReady()"> Готов! </div>

    <br/>
    <div class="unitType">
        <div class="unitType info tank" onclick="createUnit('tank')">  </div> <br/>
        <div class="unitType info scout" onclick="createUnit('scout')">  </div> <br/>
        <div class="unitType info arta" onclick="createUnit('artillery')">  </div>
    </div>

    <div id="test">
        <div id="main" align="center" >
        </div>
        <div id="fieldLog">
            Log:
        </div>
        <div id="unitInfo">
        </div>
    </div>
</body>
</html>
