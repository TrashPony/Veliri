<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/menuAnimation.css" rel="stylesheet">
    <link href="../css/all.css" rel="stylesheet">
    <link href="../css/chat.css" rel="stylesheet">
    <link href="../css/field/field.css" rel="stylesheet">

    <title>Veliri</title>
    <script src="js/Game/Create.js"></script>
    <script src="js/Game/Preload.js"></script>
    <script src="js/Game/Update.js"></script>
    <script src="js/Game/Render.js"></script>

    <script src="js/MatherShip/CreateMatherShip.js"></script>
    <script src="js/Map/CreateMap.js"></script>

    <script src="js/WebSocket/OpenSocket.js"></script>
    <script src="js/WebSocket/WebSocket.js"></script>
    <script src="js/WebSocket/ReaderField.js"></script>

    <script src="js/User/ReadyUser.js"></script>

    <script src="js/Interface/GrabCamera.js"></script>
    <script src="js/Interface/MouseOver.js"></script>
    <script src="js/Interface/RotateMap.js"></script>
    <script src="js/Interface/SizeMap.js"></script>
    <script src="js/Interface/Wheel.js"></script>

    <script src="js/LoadGame/InitGame.js"></script>
    <script src="js/LoadGame/LoadGame.js"></script>
    <script src="js/LoadGame/LoadGameInfo.js"></script>
    <script src="js/LoadGame/LoadPlayerInfo.js"></script>
    <script src="js/LoadGame/LoadGameUnit.js"></script>
    <script src="js/LoadGame/LoadGameMatherShip.js"></script>
    <script src="js/LoadGame/LoadOpenCoordinate.js"></script>
    <script src="js/LoadGame/GetSizeWindow.js"></script>

    <script src="js/Unit/SelectTarget.js"></script>
    <script src="js/Unit/SelectUnit.js"></script>
    <script src="js/Unit/Attack.js"></script>
    <script src="js/Unit/Move.js"></script>
    <script src="js/Unit/Create.js"></script>

    <script src="js/Map/CloseCoordinate.js"></script>
    <script src="js/Map/OpenCoordinates.js"></script>
    <script src="js/Map/MoveCoordinate.js"></script>
    <script src="js/Map/UnitCreateCoordinate.js"></script>

    <script src="../js/MoveWindow.js"></script>
    <script src="../js/Chat.js"></script>
    <script src="../lib/phaser.js"></script>
</head>

<body oncontextmenu="return false;" onload="openSockets()">

<div id="ControlPanel">
    <table class="animateTable">
        <tr align="center">
            <th class="h" colspan="2"> Карта: <span class="moveWindow" onmousedown="moveWindow(event,'ControlPanel')">⇵</span> </th>
        </tr>
        <tr align="center">
            <td> <input type="submit" class="button" onclick="SizeMap(1)" value="+"> </td>
            <td> <input type="submit" class="button" onclick="SizeMap(2)" value="-"> </td>
        </tr>
        <tr align="center">
            <td> <input type="submit" class="button" onclick="Rotate(0)" value="0"> </td>
            <td> <input type="submit" class="button" onclick="Rotate(90)" value="90"> </td>
        </tr>
        <tr align="center">
            <td> <input type="submit" class="button" onclick="Rotate(180)" value="180"> </td>
            <td> <input type="submit" class="button" onclick="Rotate(270)" value="270"> </td>
        </tr>
    </table>
</div>

<div id="chatBlock">
    <div id="chat">
        <div id="chatMenu" align="right"> <span class="moveWindow" onmousedown="moveWindow(event,'chat')">⇵</span> </div>

        <div id="chatBox"></div>

        <input type="text" placeholder="message" id="chatInput" onkeypress="if (event.keyCode === 13) { chatMessage(); return false; }">
        <input type="button" value="Send" class="button" onclick="chatMessage()">
    </div>
</div>

<div id="main" align="center" onmousemove="moveTip(event)" onwheel="Wheel(event)">

</div>

<div class="info" align="center">
    <div class="info subMenu" id="subMenu">
        <table class="table" >
            <tr align="center">
                <th class="h" colspan="2" width="160"> Информация: <font class="moveWindow" onmousedown="moveWindow(event, 'subMenu')">⇵</font> </th>
            </tr>
            <tr align="center">
                <td> Деньги: </td>
                <td> <font id="price" class="Value"> </font> </td>
            </tr>
            <tr align="center">
                <td> Ход № </td>
                <td> <font id="step" class="Value"> </font> </td>
            </tr>
            <tr align="center">
                <td> Фаза: </td>
                <td> <font id="phase" class="Value"> </font> </td>
            </tr>
        </table>
        <br>
        <table class="table" >
            <tr align="center">
                <th class="h" width="160"> Действия: </th>
            </tr>
            <tr align="center">
                <td> <input type="submit" class="button noActive" id="SkipButton" onclick="" value="Пропустить ход"> </td>
            </tr>
            <tr align="center">
                <td> <input type="submit" class="button noActive" onclick="" value="Способность"> </td>
            </tr>
            <tr align="center">
                <td> <input type="submit" class="button noActive" onclick="" value="Ремонт"> </td>
            </tr>
            <tr align="center">
                <td colspan="2"> <input type="submit" id="Ready" class="button" onclick="Ready()" value="Готов!"> </td>
            </tr>
        </table>
    </div>
</div>

<div id="floatTip">
    <table class="animateTable" >
        <tr align="center">
            <th class="h" colspan="2" id="tipUnit"></th>
        </tr>
        <tr align="center">
            <td> Владелец </td>
            <td id="tipOwned"> </td>
        </tr>
        <tr align="center">
            <td> HP </td>
            <td id="tipHP"> </td>
        </tr>
        <tr align="center">
            <td> Действие </td>
            <td id="tipAction"> </td>
        </tr>
        <tr align="center">
            <td> Цель </td>
            <td id="tipTarget"> </td>
        </tr>
        <tr align="center">
            <td> Урон </td>
            <td id="tipDamage"> </td>
        </tr>
        <tr align="center">
            <td> Скорость </td>
            <td id="tipMove"> </td>
        </tr>
        <tr align="center">
            <td> Инициатива </td>
            <td id="tipInit"> </td>
        </tr>
        <tr align="center">
            <td> Дальность атаки </td>
            <td id="tipRangeAttack"> </td>
        </tr>
        <tr align="center">
            <td> Дальность обзора </td>
            <td id="tipRangeView"> </td>
        </tr>

        <tr align="center">
            <td> Площадь атаки </td>
            <td id="tipArea"> </td>
        </tr>
        <tr align="center">
            <td> Тип атаки </td>
            <td id="tipTypeAttack"> </td>
        </tr>
    </table>
</div>

</body>
</html>
