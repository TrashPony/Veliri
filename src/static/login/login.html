<html>
<head>
    <title>Login</title>
    <link href="../css/login.css" rel="stylesheet">
    <script src="../js/auth/login.js"></script>
</head>

<body>
<div align="center">
<form method="POST" id="login" onsubmit="return false;">
    <table id="loginTable">
        <tr>
            <th> Окно Логина </th>
        </tr>
        <tr>
            <td> <input type="text" name="username" value="Login"> </td>
        </tr>
        <tr>
            <td> <input type="password" name="password" value="password"> </td>
        </tr>
        <tr id="buttonCell">
            <td> <input type="submit" value="Login" id="loginButton" onclick="UserLogin()"> </td>
        </tr>
    </table>
    <div id="error"></div>
</form>
</div>
</body>
</html>
