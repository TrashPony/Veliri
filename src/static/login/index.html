<html>
<head>
    <title>Login</title>
    <link href="../css/all.css" rel="stylesheet">
    <link href="../css/menuAnimation.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">
    <script src="../js/auth/login.js"></script>
</head>

<body>
<div align="center">
<form method="POST" id="login" onsubmit="return false;">
    <table class="animateTable">
        <tr>
            <th class="h"> Окно Логина </th>
        </tr>
        <tr>
            <td> <input type="text" name="username" placeholder="Login"> </td>
        </tr>
        <tr>
            <td> <input type="password" name="password" placeholder="password"> </td>
        </tr>
        <tr id="buttonCell">
            <td align="center">
                 <input type="submit" class="button" value="Ок" onclick="UserLogin()">
                 <input type="submit" class="button" value="Регистрация" onclick="location.href = '../../registration';">
            </td>
        </tr>
    </table>
    <div class="Failed" id="error"></div>
</form>
</div>
</body>
</html>
