<!DOCTYPE html>
<html>
<head>
    <title>Veliri</title>

    <meta charset="utf-8">

    <link href="../assets/lib/css/jquery-ui.css" rel="stylesheet">
    <link href="../assets/lib/css/jquery-ui.theme.css" rel="stylesheet">
    <link href="../assets/lib/css/jquery-ui.structure.css" rel="stylesheet">

    <link href="../assets/css/all.css" rel="stylesheet">
    <link href="../assets/css/menuAnimation.css" rel="stylesheet">
    <link href="../assets/components/chat/chat.css" rel="stylesheet">
    <link href="css/lobby.css" rel="stylesheet">
    <link href="css/squad.css" rel="stylesheet">

    <script src="js/WebSocket.js"></script>
    <script src="js/Lobby.js"></script>
    <script src="js/OutBase.js"></script>
    <script src="js/SendMessage.js"></script>
    <script src="js/ReaderLobby.js"></script>

    <script src="js/View/View.js"></script>
    <script src="js/View/Map.js"></script>
    <script src="js/View/GameLobby.js"></script>
    <script src="js/View/DontEndGame.js"></script>

    <script src="js/LobbyGame/InitLobbyGame.js"></script>
    <script src="js/LobbyGame/CreateUserLine.js"></script>
    <script src="js/LobbyGame/CreateLobbyMenu.js"></script>
    <script src="js/LobbyGame/StartGame.js"></script>
    <script src="js/LobbyGame/Ready.js"></script>
    <script src="js/LobbyGame/Respawn.js"></script>
    <script src="js/LobbyGame/NewUser.js"></script>

    <script src="js/SquadMenu/CreateSquadBlock.js"></script>

    <script src="../assets/components/MoveWindow.js"></script>
    <script src="../assets/components/chat/Chat.js"></script>

    <script src="../assets/components/inventory/Init.js"></script>
    <script src="../assets/components/MouseOver.js"></script>
    <script src="../assets/components/market/Init.js"></script>

    <script src="../assets/lib/phaser.js"></script>
    <script src="../assets/lib/jquery-3.3.1.js"></script>
    <script src="../assets/lib/jquery-ui.js"></script>
    <script src="../assets/lib/jquery.ui.touch-punch.js"></script>
    <script src="../assets/lib/jqueryPlugins/alsoResizeReverse.js"></script>

    <script> ConnectLobby() </script>
</head>
<body onmousemove="moveMouse(event)">
<div id="main">
    <div class="info" align="left">
        <table class="table" id="" width="200" style="text-align: center">
            <tr align="center" class="h">
                <th> Сервисы </th>
            </tr>
            <tr><td><input type="button" class="button" value="Market" onclick="InitMarketMenu()"></td></tr>
            <tr><td><input type="button" class="button" value="Inventory" onclick="InitInventoryMenu()"></td></tr>
            <tr><td><input type="button" class="button" value="Craft"></td></tr>
            <tr><td><input type="button" class="button" value="Quest"></td></tr>
            <tr><td><input type="button" class="button" value="Recycler"></td></tr>
            <tr><td><input type="button" class="button" value="Выход из базы" onclick="OutBase()"></td></tr>
        </table>
    </div>

    <div id="lobby" align="left">
        <div class="NotGameLobby">
            <div class="h">Новые игры:</div>
            <table id="Menu" class="table" width="390">
                <tr align="center" class="h">
                    <th> Имя игры</th>
                    <th> Карта</th>
                    <th> Создал</th>
                    <th> Размер</th>
                    <th> Игроков</th>
                </tr>
            </table>
            <p>
                Имя игры: <input name="NameGame" type="text" placeholder="Имя игры">
                <input type="button" value="Создать Игру" class="button" onclick="MapSelection()">
            <p>
            </p>

            <div class="h" id="NotEndGame"> Недоиграные игры:</div>
            <table id="SubMenu" class="table" width="390">
                <tr align="center" class="h">
                    <th> Имя игры</th>
                    <th> ID игры</th>
                    <th> Шаг</th>
                    <th> Фаза</th>
                    <th> Мой ход</th>
                </tr>
            </table>
            <p>
            <div class="h" id="cancel"></div>
        </div>
    </div>

    <div class="info" align="left">
        <div id="logout">
            <div id="login">Вы зашли как:</div>
            <input type="button" class="button" value="Logout" onclick="Logout()">
        </div>
        <p>
        <div id="SelectInfo">
        </div>
    </div>
</div>

<div id="chat">
    <div class="tabs"></div>
    <div class="topButton" onclick="HideChat()"> _ </div>
    <div class="topButton" onmousedown="moveWindow(event,'chat')"> ⇿ </div>
    <div id="chatBox"></div><div id="usersBox"></div>
    <input type="text" placeholder="message" id="chatInput"
           onkeypress="if (event.keyCode === 13) { chatMessage(); return false; }">
    <script>ConnectChat()</script>
</div>

</body>
</html>
