<!DOCTYPE html>
<html>
<head>
    <title>Veliri</title>

    <meta charset="utf-8">
    <link href="../css/all.css" rel="stylesheet">
    <link href="../css/menuAnimation.css" rel="stylesheet">
    <link href="../css/chat.css" rel="stylesheet">
    <link href="css/lobby.css" rel="stylesheet">
    <link href="css/slider.css" rel="stylesheet">

    <script src="js/WebSocket.js"></script>
    <script src="js/Lobby.js"></script>
    <script src="js/SendMessage.js"></script>
    <script src="js/CreateLineTables.js"></script>
    <script src="js/View.js"></script>
    <script src="js/UserInGameLobby.js"></script>
    <script src="js/ReaderLobby.js"></script>
    <script src="js/CreateChoiceSquadBlock.js"></script>
    <script src="js/MatherShipsParse.js"></script>

    <script src="../js/MoveWindow.js"></script>
    <script src="../js/Chat.js"></script>

    <script> ConnectLobby() </script>
</head>
<body>
<div id="main">
    <div class="info" align="left">
        <table class="table" id="UsersInLobby" width="200">
            <tr align="center" class="h">
                <th> Игроки в сети</th>
            </tr>
        </table>
    </div>

    <div id="lobby" align="left">
        <div class="NotGameLobby">
            <div class="h">Новые игры:</div>
            <table id="Menu" class="table" width="390">
                <tr align="center" class="h">
                    <th> Имя игры</th>
                    <th> Карта</th>
                    <th> Создал</th>
                    <th> Размер</th>
                    <th> Игроков</th>
                </tr>
            </table>
            <p>

                Имя игры: <input name="NameGame" type="text" placeholder="Имя игры">
                <input type="button" value="Создать Игру" class="button" onclick="MapSelection()">
            <p>
            </p>

            <div class="h" id="NotEndGame"> Недоиграные игры:</div>
            <table id="SubMenu" class="table" width="390">
                <tr align="center" class="h">
                    <th> Имя игры</th>
                    <th> ID игры</th>
                    <th> Шаг</th>
                    <th> Фаза</th>
                    <th> Мой ход</th>
                </tr>
            </table>
            <p>
            <div class="h" id="cancel"></div>
        </div>
    </div>

    <div class="info" align="left">
        <div id="logout">
            <div id="login">Вы зашли как:</div>
            <input type="button" class="button" value="Logout" onclick="Logout()">
        </div>
        <p>
        <div id="SelectInfo">
        </div>
    </div>
</div>
<div id="chatBlock">
    <div id="chat">
        <div id="chatMenu" align="right"><span class="moveWindow" onmousedown="moveWindow(event,'chat')">⇵</span></div>

        <div id="chatBox"></div>

        <input type="text" placeholder="message" id="chatInput"
               onkeypress="if (event.keyCode === 13) { chatMessage(); return false; }">
        <input type="button" value="Send" class="button" onclick="chatMessage()">
        <script>ConnectChat()</script>
    </div>
</div>
</body>
</html>
