<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="../css/all.css" rel="stylesheet">
    <link href="../css/menuAnimation.css" rel="stylesheet">
    <link href="../css/chat.css" rel="stylesheet">
    <link href="./css/global.css" rel="stylesheet">

    <script src="../lib/phaser.js"></script>
    <script src="../lib/phaser-plugin-isometric.min.js"></script>

    <script src="./js/init.js"></script>

    <title>Veliri</title>
</head>

<body ONLOAD="InitGame()">
    <div id="main">

        <div id="topMenu">
            <table id="tableTopMenu" class="animateTable"> <tr><td></td></tr> </table>
        </div>

        <div id="map">
            <div id="topArrow" class="arrow"></div>
            <div id="rightArrow" class="arrow"></div>
            <div id="bottomArrow" class="arrow"></div>
            <div id="leftArrow" class="arrow"></div>
        </div>

        <div id="menu">
            <table id="tableMenu" class="animateTable">  <tr><td></td></tr>  </table>
        </div>

        <div id="botMenu">
            <table id="tableBotMenu" class="animateTable">  <tr><td></td></tr>  </table>
        </div>

    </div>

</body>
</html>
