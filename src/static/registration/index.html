<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/all.css" rel="stylesheet">
    <link href="../css/menuAnimation.css" rel="stylesheet">
    <link href="../css/registration.css" rel="stylesheet">
    <script src="../js/auth/registration.js"></script>
</head>
<body>
<iframe name="iframe1" style="position: absolute; left: -9999px;"></iframe>

<form method="POST" id="formNewUser" onsubmit="return false;">
<div align="center">
    <table class="animateTable" align="center" >
        <tr>
            <th colspan="2" class="h"> Регистрация </th>
        </tr>
        <tr>
            <td align="right"> Логин: </td>
            <td> <input  type="text" name="username" placeholder="Login"> </td>
        </tr>
        <tr>
            <td align="right"> Почта: </td>
            <td> <input type="text" name="email" placeholder="E-mail"> </td>
        </tr>
        <tr>
            <td align="right"> Пароль: </td>
            <td> <input type="password" name="password" placeholder="password"> </td>
        </tr>
        <tr>
            <td align="right"> Подтвердите пароль: </td>
            <td> <input type="password" name="confirm" placeholder="password"> </td>
        </tr>
        <tr id="buttonCell">
            <td colspan="2"> <input class="button" id="regButton" type="submit" value="Регистрация" onclick="UserRegistration()"> </td>
        </tr>
    </table>
    <div class="Failed" id="error"></div>
</div>
</form>
</body>
</html>
